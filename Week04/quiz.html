<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- 1 -->
      <div class="row">
        <div class="col-lg-6">
            <label class="one_sixth first"><b>คณะ / สาขาวิชาที่เลือกเข้าศึกษา</b><span style="color: red"> *</span><br>  
          <select class="form-select" name="cars" id="cars">
            <option value="volvo">เลือก</option>
            <option value="saab">ไม่ระบุ---------------</option>
          </select>
        </div>
      </div>

      <!-- 2 -->
      <div class="row 12">
        <div class="col-lg-6"><label class="one_sixth first"><b>สัญชาติ</b><span style="color: red"> *</span><br> 
        </div>
        <div class="col-lg-6"><label class="one_sixth first"><b>เพศ</b><span style="color: red"> *</span><br>  
        </div>
      </div>

      <!-- 3 -->
      <div class="row 12">
        <div class="col-lg-6">
            <select class="form-select" name="cars" id="cars">
            <option value="volvo">เลือก</option>
            <option value="saab">ไม่ระบุ---------------</option>
          </select>
        </div>
        <div class="col-lg-6">
            <select class="form-select" name="cars" id="cars">
            <option value="volvo">เลือก</option>
            <option value="saab">ไม่ระบุ---------------</option>
          </select>
        </div>

      <!-- 4 -->
      <div class="row">
        <div class="col-lg-2">
          <label for="text" class="form-label">คำนำหน้า</label
          ><span class="text-danger">(ชื่อเต็ม)</span>
          <input type="text" class="form-control" />
        </div>
        <div class="col-lg-2">
          <label for="text" class="form-label">ชื่อ</label
          ><span class="text-danger">*</span>
          <input type="text" class="form-control" />
        </div>
        <div class="col-lg-2">
          <label for="text" class="form-label">นามสกุล</label
          ><span class="text-danger">*</span>
          <input type="text" class="form-control" />
        </div>
        <div class="col-lg-2">
          <label for="text" class="form-label">บัตรประชาชน</label
          ><span class="text-danger">*</span>
          <input type="text" class="form-control" />
        </div>
        <div class="col-lg-2">
          <label for="text" class="form-label">เบอร์โทรศัพท์</label
          ><span class="text-danger">*</span>
          <input type="text" class="form-control" />
        </div>
      </div>

      <!--5-->

      <div class="row">
        <div class="col-lg-4">
          <label for="exampleInputEmail1" class="form-label">Id line</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-lg-4">
          <label for="text" class="form-label">Facebook</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-lg-4">
          <label for="text" class="form-label">อีเมล</label>
          <input type="text" class="form-control" />
        </div>
      </div>

       <!-- 6 -->

       <div class="row">
        <div class="col-lg-3">
          <label for="select3" class="form-label">วุฒิการศึกษา</label
          ><span class="text-danger">*</span>
          <select class="form-select" aria-label="reg001">
            <option selected>เลือก...</option>
            <option value="1">ระดับมัธยมศึกษาตอนปลาย</option>
          </select>
        </div>
        <div class="col-lg-6">
          <label for="text" class="form-label">ชื่อสถานศึกษาเดิม</label
          ><span class="text-danger">*</span>
          <input type="text" class="form-control" />
        </div>
        <div class="col-lg-3">
          <label for="text" class="form-label">จังหวัด</label
          ><span class="text-danger">*</span>
          <select class="form-select" aria-label="reg001">
            <option selected>เลือก...</option>
            <option value="1">ปทุมธานี</option>
          </select>
        </div>
      </div>

      <!-- 7 -->

      <div class="row">
        <div class="col-lg-4">
          <label for="text" class="form-label">สาขาที่เรียนจบ</label
          ><span class="text-danger">*</span>
          <input type="text" class="form-control" />
        </div>
        <div class="col-lg-4">
          <label for="text" class="form-label">ผลการเรียนเฉลี่ย</label
          ><span class="text-danger">*</span>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <label for="text" class="form-label"
            >มีความต้องการกู้ยืมเพื่อกาศึกษา</label
          ><span class="text-danger">*</span>
          <select class="form-select" aria-label="reg001">
            <option selected>เลือก...</option>
            <option value="1">มี</option>
            <option value="1">ไม่มี</option>
          </select>
        </div>
      </div>

      <!-- 8 -->


      <div class="row">
        <div class="col-lg-4">
          <label for="text" class="form-label">เอกสารแบบ</label
          ><span class="text-danger">(แฟ้มสะสมผลงาน)</span>
          <input type="file" class="form-control" />
        </div>
      </div>

      <!-- 9 -->

      <div class="row mb-4 text-center">
        <div class="col-lg-12">
          <input type="button" class="btn btn-success" value="ยืนยัน" />
          <input type="button" class="btn btn-danger" value="ยกเลิก" />
        </div>
      </div>
    </form>
  </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
